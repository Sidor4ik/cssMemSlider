<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>cssMemSlider</title>
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<div class="slider">
				<div class="slider-items">
					<input type="radio" name="change" id="c1" checked>
					<input type="radio" name="change" id="c2">
					<input type="radio" name="change" id="c3">
					<input type="radio" name="change" id="c4">
					<input type="radio" name="change" id="c5">
					<div class="item c1">
						<img src="assets/mem_1.png" alt="mem_1">
					</div>
					<div class="item">
						<img src="assets/mem_2.png" alt="mem_2">
					</div>
					<div class="item">
						<img src="assets/mem_3.png" alt="mem_3">
					</div>
					<div class="item">
						<img src="assets/mem_4.png" alt="mem_4">
					</div>
					<div class="item">
						<img src="assets/mem_5.png" alt="mem_5">
					</div>
					<div class="slider-controls container">
						<div class="text-items">
							<div class="text-item"><span>Жизная жизнь..</span></div>
							<div class="text-item"><span>Таймстеп в деле)))</span></div>
							<div class="text-item"><span>Было?)</span></div>
							<div class="text-item"><span>Счастливое детство..</span></div>
							<div class="text-item"><span>До слёз..</span></div>
						</div>

						<div class="labels">
							<label for="c1" class="slider-controls-item"></label>
							<label for="c2" class="slider-controls-item"></label>
							<label for="c3" class="slider-controls-item"></label>
							<label for="c4" class="slider-controls-item"></label>
							<label for="c5" class="slider-controls-item"></label>
						</div>


					</div>

				</div>

			</div>
		</div>
	</div>

</body>

</html>
